<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Black Jack</title>
</head>

<body onload="start()">
    <div class="container d-flex justify-content-center">
        <div id="opponent" class="align-top">
            <div id="canvas-op" class="d-flex justify-content-center">

            </div>
        </div>
        <div id="player" class="text-center">
            <div>Your money: <span id="wallet"></span></div>
            <h1 id="eredmeny"></h1>
            <input id="bet-input" type="text" class="form-control">
            <button id="start" onclick="startFlipp()">Bet</button>
            <button id="hit" onclick="hit()" disabled>Hit</button>
            <button id="stand" onclick="stand()" disabled>Stand</button>
            <button id="restart" onclick="start()" disabled>Restart</button>
            <h1 id="bet-value">Your bet: -</h1>
            <div id="canvas" class="d-flex justify-content-center">
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
